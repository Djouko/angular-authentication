<tui-root>
  <header class="aa--flex aa--justify-between">
    <!-- BEGIN: Title -->
    <a routerLink="/home" class="aa--flex aa--items-center">
      <img src="/assets/logo.svg" class="logo-icon" />
      <h1>Angular Authentication</h1>
    </a>
    <!-- END: Title -->

    <div>
      <a tuiLink routerLink="/login">Login</a>
      <button tuiLink [pseudo]="true" (click)="logout()" class="aa--ml-5">Logout</button>

      <a tuiLink routerLink="/Home" class="aa--ml-5">Home</a>
      <a tuiLink routerLink="/about" class="aa--ml-5">About</a>
      <a tuiLink routerLink="/secured-feat" class="aa--ml-5">Secured Feature</a>
    </div>
  </header>

  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</tui-root>
